<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tap counter</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<script src='ractive.js'></script>
<!-- Hat tip to: http://ractivejs.github.io/ractive-events-tap/ -->
<script src='ractive-events-tap.js'></script>
<meta name="description" content="Track your serving accuracy">
<style>
#demo { display: flex; width: 100%; height: 100%; flex-direction: column; }
#demo div { display: flex; flex: 1;  justify-content: center; align-items: center; text-align: center; padding: 50px; }
.bad { background-color: red; }
.good { background-color: green; }
</style>
</head>
<body>
<div id='demo'></div>

<script id='demo-template' type='text/ractive'>
<div class=good on-tap='increment:incounter'>
  <p>Tapped {{incounter}} {{ incounter === 1 ? 'time' : 'times' }}</p>
</div>

<div class=bad on-tap='increment:outcounter'>
  <p>Tapped {{outcounter}} {{ outcounter === 1 ? 'time' : 'times' }}</p>
</div>

<p>Total: {{total}} Accuracy: {{ format(accuracy) }}%</p>
</script>

<script src='main.js'></script>
<footer><a href=https://github.com/kaihendry/gauge>MIT licensed source</a></p>
</body>
</html>
